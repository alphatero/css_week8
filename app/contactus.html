<section class="contact py-5">
  <div class="container">
    <div class="d-flex flex-column align-items-center mb-4">
      <h2 class="fw-normal text-secondary" data-aos="fade-down" data-aos-duration="500">聯絡我們</h2>
    </div>

    <div class="row">
      <div class="offset-md-1 offset-lg-0 col-md-10 col-lg-12">
        <div class="row">
          <div class="col-lg-7" data-aos="fade-right" data-aos-duration="500">
            <div class="d-flex flex-column text-primary">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57848.16354350006!2d121.49692167910153!3d25.016753299999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a960f4430a73%3A0x4c575883d35e2e44!2zRnVuIEZpdG5lc3Mg6YGL5YuV5peF56iL5YWs6aSo6aSo!5e0!3m2!1szh-TW!2stw!4v1630773551974!5m2!1szh-TW!2stw"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                class="rounded-3 map mb-4"
              ></iframe>

              <h3 class="mb-3 fw-normal">DOYOGA 教室位置</h3>
              <p class="mb-4">高雄市苓雅區北信街 23 號 2 樓</p>

              <ul class="list-unstyled d-flex flex-column gap-4">
                <li>
                  1. 搭乘捷運：紅線到正義站 3
                  號出口，延正義路方向至北信街交叉口即可。
                </li>
                <li>
                  2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77
                  77區 100
                </li>
                <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
              </ul>
            </div>
          </div>

          <div class="col-lg-5 text-secondary" data-aos="fade-left" data-aos-duration="500">
            <form class="rounded=3 bg-light p-4 rounded-3">
              <h4 class="fw-normal mb-3">意見回饋&問題詢問</h4>
              <label for="inputName" class="form-label">姓名</label>
              <input
                type="text"
                id="inputName"
                class="form-control mb-3"
                placeholder="請輸入您的姓名"
              />

              <label for="inputEmail" class="form-label">電子信箱</label>
              <input
                type="email"
                id="inputEmail"
                class="form-control mb-3"
                placeholder="email@example.com"
              />

              <label for="inputPhone" class="form-label">手機號碼</label>
              <input
                type="tel"
                id="inputPhone"
                class="form-control mb-3"
                placeholder="0912-345-678"
              />

              <label for="textarea" class="form-label">意見回饋</label>
              <textarea
                id="textarea"
                class="form-control mb-3"
                rows="6"
              >
              </textarea>

              <div class="d-flex justify-content-end">

                <button type="submit" class="btn btn-secondary text-white">送出</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
